<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <section id="calculator">
        <aside id="firm">CITIZEN</aside>
        <hr>
        <section id="screen">
          <strong id="view"></strong>
        </section>
        <hr>
        <nav id="buttons">
          <ul>
            <li><button value="on">C/CE</button></li>
            <li><button value="off">OFF</button></li> 
            <li><button disabled>&radic;</button></li>
            <li><button value="%" disabled>%</button></li>
            <li><button disabled>MRC</button></li>
            <li><button disabled>M-</button></li>
            <li><button disabled>M+</button></li>
            <li><button value="/">/</button></li>
            <li><button value="7">7</button></li>
            <li><button value="8">8</button></li>
            <li><button value="9">9</button></li> 
            <li><button value="*"><sub>*</sub></button></li>
            <li><button value="4">4</button></li>
            <li><button value="5">5</button></li>
            <li><button value="6">6</button></li> 
            <li><button value="-">-</button></li>
            <li><button value="1">1</button></li>
            <li><button value="2">2</button></li>
            <li><button value="3">3</button></li> 
            <li><button value="+">+</button></li>
            <li class="up"><button value="0">0</button></li>
            <li class="up"><button value=".">.</button></li> 
            <li class="up"><button value="result">=</button></li>
          </ul>
        </nav>
      </section>
      <script src="buttons.js" async></script>
      <script src="execution.js"></script>
  </body>
</html>
